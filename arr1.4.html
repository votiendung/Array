<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dao nguoc cac phan tu trong mang</title>
</head>
<body>
<script>
    let num = [];
    for (i == 0; i < 5; i++){
        num[i] = parseInt(prompt('nhap num'));
    }
    t += " <br>mang sau khi dao nguoc<br>";
    for (let i = 0; i < 5/2; i++) {
        let teamp = num[i];
        num[i] = num[(num.length-1)-i];
        num[(num.length-1)-i] = teamp;
    }
    for (let i = 0; i < 5; i++){
        t += "phan tu thu" + (i+1)+":"+ num[i] + "br";
    }
    document.write(t);
</script>
</body>
</html>
