<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay the ky tu</title>
</head>
<body>
<p></p>
<script>
    let num = parseInt(prompt('nhap so luong ki tu'));
    let arr = [];
    for (i = 0; i < num; i++) {
        arr[i] = prompt('nhap day ki tu');
    }
    let newArr = arr.toString();
     for (i = 0; i < arr.length; i++) {
         newArr = newArr.replace("-",("_"))
     }
    document.write(newArr);


</script>
</body>
</html>
