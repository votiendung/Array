<script>
    let numbers = [];
    for (i= 0; i < 3; i++){
        numbers[i] = parseInt(prompt('nhap 10 so'));
    }
     let V = parseInt(prompt('nhap so V'));

    }else {
        document.write( V +  "is not in the array");
    }

</script>
