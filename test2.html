<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
    var num = window.prompt('nhap num');
    var str = num.toString();
    var result = [str[0]];
    for (var i=0; i < str.length; i++){
        if ((str[i - 1] % 2 == 0)&&(str[i] % 2 == 0)){
            result.push(' - ', str[i]);
        }else {
            result.push(str[i]);
        }
    }console.log(result.join(''));
</script>
