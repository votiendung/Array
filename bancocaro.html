<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h2>Caro Game Simple</h2>
<p id="carogame"></p>
<input onclick="changeValue()" type="button" value="Change Value" style="margin-left: 50px; padding: 7px" >
<body>
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++){
        board[i] = new Array(0,0,0,0,0);
    }
    for ( let i = 0; i < 5; i++){
        data+="</br>";
        for (j = 0; j<5; j++){
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = "<hr/>" + data;
function changeValue(){
    let positionX = prompt('X: ');
    let positionY = prompt('Y: ');
    data = "";
    board[positionX][positionY] = "x";
    for ( let i = 0; i< 5; i++){
        data += "</br>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = "<hr/>" + data;
}

</script>
</body>
</html>
