<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
<input type="text" id="textValue" style="margin: 5px">
<input type="button" id="btnAdd" onclick="add_element_to_array();" value="Add" style="margin: 5px">
<input type="button" id="btnDisplay" onclick="disPlay_array();" value="Display" style="margin: 5px">
<div id="result"></div>
<script>
let x = 0;
let array = Array();
function add_elment_to_array() {
    array[x] = document.getElementById("textValue").value;
    alert("Element: " + array[x] + " Added at index " + x);
    document.getElementById("textValue").value = "";
}
function disPlay_array(){
    let text = "</hr>";
    for (let i=0; i< array.length; i++){
        text += "Element" + i + " = " + array[i] + "<br/>";
    }
    document.getElementById("result").innerHTML = text;
}
</script>
</body>
</html>
