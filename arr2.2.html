    function iteamReverse(n) {
        let temp;
        for (let i = 0; i < n.length; i++) {
            if ( i < (n.length / 2)) {
               temp = n[i];
               n[i] = n[n.length-1-i];
               n[n.length - 1 -i ] = temp;
