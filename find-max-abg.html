<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max Average</title>
</head>
<body>
<script>
    let num = [];
    for (i = 0; i < 5; i++) {
        num[i] = parseInt(prompt('nhap num vao: '))
    }
    let max = 0;
    let avg = 0;
    let sum = 0;
    function maxAvg() {
        max = num[0];
        for (i = 0; i< num.length; i++){
            if (max < num[i]) {
                max = num[i];
            }
            sum += num[i];
        }
        console.log(max);
        return max;
    }
document.write(num.toString() + "la cac so nhap vao: <br>" + 'so lon nhat trong mang ' + maxAvg() +"<br>" + ' gia tri trung binh trong mang la avg: ' + (sum/num.length));

</script>
</body>
</html>
